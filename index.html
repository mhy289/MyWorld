<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Cloudflare Pages</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    // 定义支持的语言文本
    const translations = {
      en: {
        title: "Hello Cloudflare Pages",
        heading: "Hello World!",
        description: "🚀 This is a static page deployed on Cloudflare Pages.",
        language: "Language",
        getIP: "Get IP",
        yourIP: "Your IP Address:",
        loadingIP: "Loading IP address..."
      },
      zh: {
        title: "你好 Cloudflare Pages",
        heading: "你好，世界！",
        description: "🚀 这是一个部署在Cloudflare Pages上的静态页面。",
        language: "语言",
        getIP: "获取IP",
        yourIP: "你的IP地址：",
        loadingIP: "正在加载IP地址..."
      },
      fr:{
        title: "Bonjour Cloudflare Pages",
        heading: "Bonjour le monde!",
        description: "🚀 C'est une page statique déployée sur Cloudflare Pages.",
        language: "Langue",
        getIP: "Obtenir l'IP",
        yourIP: "Votre adresse IP :",
        loadingIP: "Chargement de l'adresse IP..."
      },
      es:{
        title: "Hola Cloudflare Pages",
        heading: "Hola mundo!",
        description: "🚀 Esta es una página estática implementada en Cloudflare Pages.",
        language: "Idioma",
        getIP: "Obtener IP",
        yourIP: "Tu dirección IP:",
        loadingIP: "Cargando dirección IP..."
      }
    };

    // 切换语言函数
    function setLanguage(lang) {
      // 检查语言是否受支持
      if (!translations[lang]) return;
      
      // 更新页面内容
      document.getElementById('heading').textContent = translations[lang].heading;
      document.getElementById('description').textContent = translations[lang].description;
      document.getElementById('language-label').textContent = translations[lang].language;
      document.getElementById('get-ip-btn').textContent = translations[lang].getIP;
      document.title = translations[lang].title;
      
      // 更新已显示的IP标签（如果存在）
      const ipLabel = document.getElementById('ip-label');
      if (ipLabel) {
        ipLabel.textContent = translations[lang].yourIP;
      }
      
      // 设置HTML语言属性
      document.documentElement.lang = lang;
      
      // 保存用户选择到本地存储
      localStorage.setItem('preferredLanguage', lang);
    }

    // 获取并显示IP地址
    function getIP(){
        // 显示加载状态
        const ipContainer = document.getElementById('ip-container');
        const currentLang = document.documentElement.lang || 'en';
        ipContainer.innerHTML = `<span id="ip-label" class="font-medium">${translations[currentLang].yourIP}</span> 
                                <span>${translations[currentLang].loadingIP}</span>`;
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.ipify.org?format=json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        // 显示IP地址
                        ipContainer.innerHTML = `<span id="ip-label" class="font-medium">${translations[currentLang].yourIP}</span> 
                                                <span class="text-blue-600 font-mono">${response.ip}</span>`;
                    } catch (e) {
                        ipContainer.textContent = "Error parsing IP data";
                    }
                } else {
                    ipContainer.textContent = "Failed to get IP address";
                }
            }
        };
        xhr.send();
    }

    // 页面加载时初始化语言
    document.addEventListener('DOMContentLoaded', () => {
      // 检查本地存储中是否有用户偏好语言
      const savedLang = localStorage.getItem('preferredLanguage');
      
      // 应用保存的语言或默认语言
      if (savedLang) {
        setLanguage(savedLang);
        // 更新下拉菜单选中状态
        document.getElementById('language-select').value = savedLang;
      }
    });
  </script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
  <!-- 语言选择器 -->
  <div class="absolute top-4 right-4 bg-white p-2 rounded-lg shadow-md">
    <label for="language-select" id="language-label" class="mr-2 text-gray-700">Language</label>
    <select 
      id="language-select" 
      onchange="setLanguage(this.value)"
      class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
  </div>

  <div class="text-center max-w-md">
    <h1 id="heading" class="text-4xl font-bold text-gray-900 mb-6 transition-all duration-300">Hello World!</h1>
    <p id="description" class="text-xl text-gray-700 mb-8">🚀 This is a static page deployed on Cloudflare Pages.</p>
    
    <button id="get-ip-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 transition-all duration-200 transform hover:scale-105" onclick="getIP()">
      Get IP
    </button>
    
    <!-- IP地址显示区域 -->
    <div id="ip-container" class="my-4 text-lg text-gray-700 min-h-[24px]"></div>
    
    <!-- 装饰元素 -->
    <div class="flex justify-center mt-8">
      <div class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center">
        <i class="fa fa-cloud text-4xl text-blue-500"></i>
      </div>
    </div>
  </div>
</body>
</html>
