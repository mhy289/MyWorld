    // åˆ‡æ¢è¯­è¨€å‡½æ•°
    function setLanguage(lang) {
      // æ£€æŸ¥è¯­è¨€æ˜¯å¦å—æ”¯æŒ
      if (!translations[lang]) return;
      
      // æ›´æ–°é¡µé¢å†…å®¹
      document.getElementById('heading').textContent = translations[lang].heading;

      document.getElementById('get-ip-btn').textContent = translations[lang].getIP;

      // æ›´æ–°å·²æ˜¾ç¤ºçš„IPæ ‡ç­¾ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
      const ipLabel = document.getElementById('ip-label');

      // è®¾ç½®HTMLè¯­è¨€å±æ€§
      document.documentElement.lang = lang;
      
      // ä¿å­˜ç”¨æˆ·é€‰æ‹©åˆ°æœ¬åœ°å­˜å‚¨
      localStorage.setItem('preferredLanguage', lang);

    // è·å–å¹¶æ˜¾ç¤ºIPåœ°å€
    function getIP(){
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        const ipContainer = document.getElementById('ip-container');
        const currentLang = document.documentElement.lang || 'en';
        ipContainer.innerHTML = `<span id="ip-label" class="font-medium">${translations[currentLang].yourIP}</span> 
                                <span>${translations[currentLang].loadingIP}</span>`;
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://api.ipify.org?format=json", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        // æ˜¾ç¤ºIPåœ°å€
                        ipContainer.innerHTML = `<span id="ip-label" class="font-medium">${translations[currentLang].yourIP}</span> 
                                                <span class="text-blue-600 font-mono">${response.ip}</span>`;
                    } catch (e) {
                        ipContainer.textContent = "Error parsing IP data";
                    }
                } else {
                    ipContainer.textContent = "Failed to get IP address";
                }
            }
        };
        xhr.send();
    }

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–è¯­è¨€
    document.addEventListener('DOMContentLoaded', () => {
